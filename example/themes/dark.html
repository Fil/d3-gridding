<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: Helvetica;
  font-size: 10px;
}
.point {
  fill: black;
}

rect, circle {
  fill: none;
  stroke: black;
  stroke-width: 1;
}

html, body { margin:0; padding:0; overflow:hidden }
svg { position:fixed; top:0; bottom:0; left:0; right:0 }

</style>
<body>
<script src="../../node_modules/d3/build/d3.js"></script>
<script src="../../build/d3-gridding.js"></script>
<script>

// TODO
// [ ] Fullscreen
// [ ] Combine with remark.js
// [ ] Animate
// [X] Full screen SVG
// [ ] Resize show reupdate

var width = window.innerWidth;
var height = window.innerHeight;

var gridding = d3.gridding()
  .size([width, height])
  .mode("grid");

var data =  d3.range(250).map(function(d, i) {
  return {x: d, y: i, r: Math.random(), index: i, value: String.fromCharCode(i)};
});

var svgSquares = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

svgSquares.selectAll(".square")
    .data(gridding(data), function(d) { return d.index; })
  .enter().append("rect")
    .attr("class", "square")
    .attr("width", function(d) { return d.width; })
    .attr("height", function(d) { return d.height; })
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })

svgSquares.selectAll(".index")
    .data(gridding(data))
  .enter().append("text")
    .attr("class", "index")
    .attr("transform", function(d) { return "translate(" + d.cx + "," + d.cy + ")"; })
    .text(function(d, i) { return d.value; });

</script>
