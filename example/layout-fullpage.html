<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: Helvetica;
  font-size: 10px;
}
.point {
  fill: black;
}

rect, circle {
  fill: none;
  stroke: black;
  stroke-width: 1;
}
</style>
<body>
<script src="http://d3js.org/d3.v4.js"></script>
<script src="../build/d3-gridding.js"></script>
<script>

var width = window.innerWidth,
    height = window.innerHeight;

var gridding = d3.gridding()
  .size([width, height])
  .valueY("__value")
  .mode("horizontal");

var data = [
  {region: "header", value: 1, level: 0},
  {region: "footer", value: 1, level: 0},
  {region: "main", value: 1, level: 0},
  {region: "left", value: 1, parent: "main"},
  {region: "right", value: 1, parent: "main"},
  {region: "content", value: 1, parent: "main"}
];

var data =  [1, 10, 1];

var svgSquares = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

svgSquares.selectAll(".square")
    .data(gridding(data))
  .enter().append("rect")
    .attr("class", "square")
      .attr("width", function(d) { return d.width; })
      .attr("height", function(d) { return d.height; })
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })

svgSquares.selectAll(".index")
    .data(gridding(data))
  .enter().append("text")
    .attr("class", "index")
    .attr("transform", function(d) { return "translate(" + d.cx + "," + d.cy + ")"; })
    .text(function(d, i) { return d.__index; });

window.onresize = function(event) {

  width = window.innerWidth;
  height = window.innerHeight;

  gridding.size([width, height])

  update();
};


function update() {

  svgSquares.selectAll(".square")
      .data(gridding(data))
      .transition().duration(0)
      .attr("width", function(d) { return d.width; })
      .attr("height", function(d) { return d.height; })
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })

  svgSquares.selectAll(".index")
      .data(gridding(data))
      .transition().duration(0)
      .attr("transform", function(d) { return "translate(" + d.cx + "," + d.cy + ")"; })
      .text(function(d, i) { return d.width; });

}

</script>
