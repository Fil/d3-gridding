<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - shapes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../utils/three.js"></script>
		<script src="../utils/stats.min.js"></script>
		<script src="../../build/d3-gridding.js"></script>
        <script src="../../node_modules/d3/build/d3.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer;
			var group;
            var width = 400,
            height = 300;
            var modegrid="treemap"

            var gridding = d3.gridding()
            .size([width, height])
            .mode(modegrid);

            var data =  d3.range(250).map(function(d, i) {
            return {x: d, y: i, r: Math.random(), index: i, value: String.fromCharCode(i)};
            });

            var griddingData = gridding(data);
            
			init();
			animate();

			function init() {
                
                console.log(griddingData[0])

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = 'WebGL Drawing / ' + modegrid + '<br/>';
				container.appendChild( info );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 0, 300 );
				scene.add( camera );

				var light = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( light );

				group = new THREE.Group();
				group.position.y = 50;
				scene.add( group );

				var loader = new THREE.TextureLoader();
				var texture = loader.load( "textures/UV_Grid_Sm.jpg" );

				// it's necessary to apply these settings in order to correctly display the texture on a shape geometry

				texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
				texture.repeat.set( 0.008, 0.008 );

				function addShape( shape, extrudeSettings, color, x, y, z, rx, ry, rz, s ) {

					// lines
					shape.autoClose = true;
					var points = shape.createPointsGeometry();
					var spacedPoints = shape.createSpacedPointsGeometry( 50 );

					// solid line
					var line = new THREE.Line( points, new THREE.LineBasicMaterial( { color: color, linewidth: 3 } ) );
					line.position.set( x, y, z - 25 );
					line.rotation.set( rx, ry, rz );
					line.scale.set( s, s, s );
					group.add( line );
				}

				// Square

				var sqLength = 10;
				var squareShape = new THREE.Shape();
				squareShape.moveTo( 0,0 );
				squareShape.lineTo( 0, sqLength );
				squareShape.lineTo( sqLength, sqLength );
				squareShape.lineTo( sqLength, 0 );
				squareShape.lineTo( 0, 0 );

				var extrudeSettings = { amount: 8, bevelEnabled: true, bevelSegments: 2, steps: 2, bevelSize: 1, bevelThickness: 1 };

//				 addShape( shape, color, x, y, z, rx, ry,rz, s );
                
                    for (var ii = 0; ii < griddingData.length; ++ii) {
                        addShape( squareShape, extrudeSettings, 0x000000, -200+griddingData[ii].x*1, -200+griddingData[ii].y*1, 0, 0, 0, 0, 1 );
//                        addShape( squareShape, extrudeSettings, 0x000000, -300+ii*30, -40, 0, ii*0.3, 0, 0, 1 );
//                        addShape( squareShape, extrudeSettings, 0x000000, -300+ii*40, -100, 0, 0, ii*0.3, 0, 1 );
//                        addShape( squareShape, extrudeSettings, 0x000000, -300+ii*40, -160, 0, 0, 0, ii*0.3, 1 );
                    }
                
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				stats = new Stats();
				container.appendChild( stats.dom );
			}

			function animate() {
				render();
			}

			function render() {
				renderer.render( scene, camera )
			}

		</script>
	</body>
</html>
