<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: Helvetica;
  font-size: 10px;
}
.point {
  fill: black;
}

rect, circle {
  fill: none;
  stroke: black;
  stroke-width: 1;
}
</style>
<body>
<script src="../node_modules/d3/build/d3.js"></script>
<script src="../build/d3-gridding.js"></script>
<script src="utils/utils.js"></script>
<script>

var width = 40,
    height = 40;

var gridding = d3.gridding()
  .size([width, height])
  .mode("grid");

var data = [];

d3.range(1).map(function(d) {
  ["up"].map(function(e) {
      d3.range(9).map(function(f) {
        data.push({"root": d, "level2": e, "level3": f});
      });
  });
});

var params = [{
  "size": function() { return [width, height]; },
  "offset": function(d) { return [0, 0]; },
  "mode": "vertical",
  "padding": 1
}, {
  "size": function(d) { return [d.width, d.height]; },
  "offset": function(d) { return [d.x, d.y]; },
  "mode": "grid",
  "padding": 1,
  "orient": function(d) { return d.key; }
}];


var nested_data2 = d3.nest()
    .key(function(d) { return d["root"]; })
    .key(function(d) { return d["level2"]; })
    .entries(data);

var svgSquares = d3.select("body").append("svg")
    .attr("width", width*2)
    .attr("height", height*2)
  .append("g");

draw(svgSquares, nested_data2[0], params, 0, "0_");

d3.selectAll(".index").remove();
d3.selectAll(".square0_").remove();

</script>
