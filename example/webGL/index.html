<!DOCTYPE html>

<!--
Example taken from the tutorial:
https://threejs.org/examples/webgl_geometry_shapes.html
-->
<html lang="en">
	<head>
		<title>three.js webgl - geometry - shapes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="./build/three.js"></script>
		<script src="./build/stats.min.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer;
			var group;
			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;
			var mouseX = 0;
			var mouseXOnMouseDown = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = 'WebGL Drawing Example<br/>';
				container.appendChild( info );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 0, 300 );
				scene.add( camera );

				var light = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( light );

				group = new THREE.Group();
				group.position.y = 50;
				scene.add( group );

				var loader = new THREE.TextureLoader();
				var texture = loader.load( "textures/UV_Grid_Sm.jpg" );

				// it's necessary to apply these settings in order to correctly display the texture on a shape geometry

				texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
				texture.repeat.set( 0.008, 0.008 );

				function addShape( shape, extrudeSettings, color, x, y, z, rx, ry, rz, s ) {

					// lines
					shape.autoClose = true;
					var points = shape.createPointsGeometry();
					var spacedPoints = shape.createSpacedPointsGeometry( 50 );

					// solid line
					var line = new THREE.Line( points, new THREE.LineBasicMaterial( { color: color, linewidth: 3 } ) );
					line.position.set( x, y, z - 25 );
					line.rotation.set( rx, ry, rz );
					line.scale.set( s, s, s );
					group.add( line );
				}

				// Triangle

//				var triangleShape = new THREE.Shape();
//				triangleShape.moveTo(  80, 20 );
//				triangleShape.lineTo(  40, 80 );
//				triangleShape.lineTo( 120, 80 );
//				triangleShape.lineTo(  80, 20 ); // close path

				// Square

				var sqLength = 30;
				var squareShape = new THREE.Shape();
				squareShape.moveTo( 0,0 );
				squareShape.lineTo( 0, sqLength );
				squareShape.lineTo( sqLength, sqLength );
				squareShape.lineTo( sqLength, 0 );
				squareShape.lineTo( 0, 0 );

				// Circle

//				var circleRadius = 20;
//				var circleShape = new THREE.Shape();
//				circleShape.moveTo( 0, circleRadius );
//				circleShape.quadraticCurveTo( circleRadius, circleRadius, circleRadius, 0 );
//				circleShape.quadraticCurveTo( circleRadius, -circleRadius, 0, -circleRadius );
//				circleShape.quadraticCurveTo( -circleRadius, -circleRadius, -circleRadius, 0 );
//				circleShape.quadraticCurveTo( -circleRadius, circleRadius, 0, circleRadius );

				var extrudeSettings = { amount: 8, bevelEnabled: true, bevelSegments: 2, steps: 2, bevelSize: 1, bevelThickness: 1 };

//				 addShape( shape, color, x, y, z, rx, ry,rz, s );

                var numObjects = 200;
                    for (var ii = 0; ii < numObjects; ++ii) {
//                        addShape( triangleShape, extrudeSettings, 0x8080f0, -180, 0, 0, 0, 0, 0, 1 );
                        addShape( squareShape, extrudeSettings, 0x000000, -300+ii*30, 20, 0, 0, 0, 0, 1 );
                        addShape( squareShape, extrudeSettings, 0x0040f0, -300+ii*30, -40, 0, ii*0.3, 0, 0, 1 );
                        addShape( squareShape, extrudeSettings, 0x0040f0, -300+ii*40, -100, 0, 0, ii*0.3, 0, 1 );
                        addShape( squareShape, extrudeSettings, 0x0040f0, -300+ii*40, -160, 0, 0, 0, ii*0.3, 1 );
//                        addShape( squareShape, extrudeSettings, 0x0040f0,  0,  0, 0, 0, 0, 0, 1 );
//				addShape( circleShape, extrudeSettings, 0x00f000,  120,  250, 0, 0, 0, 0, 1 );
				//
                    }
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

//				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
//				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
//				document.addEventListener( 'touchmove', onDocumentTouchMove, false );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			//

			function onDocumentMouseDown( event ) {

				event.preventDefault();
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );
				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {
					event.preventDefault();
					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;
				}
			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {
					event.preventDefault();
					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;
				}
			}

			//

			function animate() {
//				requestAnimationFrame( animate );
				render();
//				stats.update();

			}

			function render() {
//				group.rotation.y += ( targetRotation - group.rotation.y ) * 0.05;
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
