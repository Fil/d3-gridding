  {mode: "vertical", value: 2},

  {mode: "horizontal", value: 2, valueY: "value"},
  {mode: "horizontal", value: 3, valueY: "value"},
  {mode: "horizontal", value: 1, valueY: "value"},
  {mode: "grid", value: 1},
  {mode: "grid", value: 2},
  {mode: "grid", value: 1}
];

var params = [{
  "size": function() { return [width, height]; },
  "offset": function(d) { return [0, 0]; },
  "mode": "vertical",
  "padding": 10,
  "margin": 10,
  "valueY": "value",
  "level": 0
}, {
  "size": function(d) { return [d.width, d.height]; },
  "offset": function(d) { return [d.x, d.y]; },
  "mode": function(d) { return d.key; },
  "valueY": function(d) {
    if(d.key === "vertical") {
      return "value";
    } else if(d.key === "horizontal") {
      return "value";
    } else if(d.key === "grid") {
      return null;
    } else {
      return null;
    }
  },
  "valueHeight": function(d) {
    if(d.key === "vertical") {
      return "value";
    } else if(d.key === "horizontal") {
      return "value";
    } else if(d.key === "grid") {
      return null;
    } else {
      return null;
    }
  },
  "padding": 20,
  "level": 1
}];

var svgSquares = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

function update() {

  var nested_data = generate_nesting(["", "mode"], "data")
  draw(svgSquares, nested_data[0], params, 0, "0_");

}

update();
