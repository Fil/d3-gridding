body {
  font-family: Helvetica;
  font-size: 10px;

  fill: black;

rect, circle, line {
  fill: none;
  stroke: black;

<body>
<!-- <script src="http://d3js.org/d3.v4.js"></script> -->
<script src="../node_modules/d3/build/d3.js"></script>
<script src="../build/d3-gridding.js"></script>
<script src="utils/utils.js"></script>
<script>

var width = 400,
    height = 300;

var data = [];

var nb_rows = 2;
var nb_cols = 1;
var nb_cells = 40;

["A", "B"].map(function(d, i) {
  d3.range(nb_cols).map(function(e, j) {
    d3.range(nb_cells).map(function(f, k) {
      data.push({"level1": d, "level2": e, "level3": f});
    });
  });
});

var params = [{
  "size": function() { return [width, height]; },
  "offset": function(d) { return [0, 0]; },
  "mode": "horizontal",
  "padding": 10,
  "level": 0
}, {
  "size": function(d) { return [d.width, d.height]; },
  "offset": function(d) { return [d.x, d.y]; },
  "mode": "corner",
  "padding": 5,
  "orient": function(d) { return d.key === "B" ? "top": "bottom";},
  "valueWidth": function(d) { return d.key === "B" ? width * .50: width * .75;},
  "valueHeight": function(d) { return d.key === "B" ? height * .35: height * .50;},
  "level": 1
}, {
  "size": function(d) { return [d.width, d.height]; },
  "offset": function(d) { return [d.x, d.y]; },
  "mode": "treemap",
  "padding": 2,
  "level": 1
}
];

var svgSquares = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

function update() {

  nested_data = generate_nesting(["", "level1", "level2"], "data")

  console.log("NESTED", nested_data)

  draw(svgSquares, nested_data[0], params, 0, "0_", false);

  d3.selectAll(".square0_").remove();

}

update();

</script>
