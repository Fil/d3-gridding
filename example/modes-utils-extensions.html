<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: Helvetica;
  font-size: 10px;
}
.point {
  fill: black;
}

rect, circle {
  fill: none;
  stroke: black;
  stroke-width: 1;
}
</style>
<body>
<!-- <script src="http://d3js.org/d3.v4.js"></script> -->
<script src="../node_modules/d3/build/d3.js"></script>
<script src="../build/d3-gridding.js"></script>
<script src="utils/utils.js"></script>
<script>

var width = 400,
    height = 200;

var data = [];

var gridding = d3.gridding();

d3.range(1).map(function(root) {
  ["horizontal", "vertical", "grid", "treemap", "coordinate", "pack"].map(function(mode) {
    d3.range(10).map(function(d) {
      data.push({"root": root, "mode": mode, "data": d});
    });
  });
});

var params = [{
  "size": function() { return [width, height]; },
  "offset": function(d) { return [0, 0]; },
  "mode": "grid",
  "padding": 10,
  "level": 0
}, {
  "size": function(d) { return [d.width, d.height]; },
  "offset": function(d) { return [d.x, d.y]; },
  "mode": function(d) { return d.key; },
  "padding": 2,
  "level": 1
}];

var svgSquares = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

function update() {

  nested_data = d3.nest()
      .key(function(d, i) { return d["root"]; })
      .key(function(d, i) { return d["mode"]; })
      .entries(data);

  draw(svgSquares, nested_data[0], params, 0, "0_");

  d3.selectAll(".index").remove();

}

update();

</script>
