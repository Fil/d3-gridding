<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: Helvetica;
  font-size: 10px;
  background-color: #FAFAFA
}
.point {
  fill: black;
}

rect, circle {
  fill: none;
  stroke: black;
  stroke-width: 1;
}

html, body { margin:0; padding:0; overflow:hidden }
svg { position:fixed; top:0; bottom:0; left:0; right:0 }

</style>
<body>

<img src="img/atlas-treemap-countries.png" style="width: 800px; margin-left: 10%">
<script src="../../node_modules/d3/build/d3.js"></script>
<script src="../../build/d3-gridding.js"></script>
<script>

// TODO
// [X] Image from
// http://atlas.cid.harvard.edu/explore/tree_map/import/show/all/0901/2014/
// [ ] Central layout
// [ ] Add

var width = window.innerWidth;
var height = window.innerHeight;

var gridding = d3.gridding()
  .size([width, height])
  .mode("central");

var data =  ["margin", "padding", "visualization"].map(function(d, i) {
  return {name: d};
});

var svgSquares = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

svgSquares.selectAll(".square")
    .data(gridding(data), function(d) { return d.index; })
  .enter().append("rect")
    .attr("class", "square")
    .attr("width", function(d) { return d.width; })
    .attr("height", function(d) { return d.height; })
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })

svgSquares.selectAll(".index")
    .data(gridding(data))
  .enter().append("text")
    .attr("class", "index")
    .attr("transform", function(d) { return "translate(" + d.cx + "," + d.cy + ")"; })
    .text(function(d, i) { return d.name; });

</script>
