<script src="http://d3js.org/d3.v4.js"></script>
<script src="../build/d3-gridding.js"></script>
<script>

// TODO

var params = [{
  "size": function() { return [width, height]; },
  "offset": function(d) { return [0, 0]; },
  "mode": "grid",
  "padding": 2,
  "level": 0
}, {
  "size": function(d) { return [d.width, d.height]; },
  "offset": function(d) { return [d.x, d.y]; },
  "mode": "vertical",
  "padding": 2,
  "level": 1
}];

var width = 600,
    height = 400;


var svgSquares = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

function update() {

  //nested_data = d3.nest()
  //    .key(function(d, i) { return i; })
  //    .entries(data);

  var nested_data = generate_nesting([""], "data")

  console.log("NESTED", nested_data)

  draw(svgSquares, nested_data[0], params, 0, "0_");

}

update();



var data = d3.range(1000).map(d3.randomBates(10));

var x = d3.scaleLinear()
    .rangeRound([0, width]);

var bins = d3.histogram()
    .domain(x.domain())
    .thresholds(x.ticks(20))
    (data);

var gridding = d3.gridding()
  .size([width, height])
  .valueHeight("length")
  .prefix("__")
  .orient("up")
  .mode("vertical");

var svgSquares = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

var griddingData = gridding(bins);

var squares = svgSquares.selectAll(".square")
    .data(griddingData)
  .enter().append("rect")
    .attr("class", "square")
    .attr("width", function(d) { return d.__width; })
    .attr("height", function(d) { return d.__height; })
    .attr("transform", function(d) { console.log(d); return "translate(" + d.__x + "," + d.__y + ")"; });

</script>
