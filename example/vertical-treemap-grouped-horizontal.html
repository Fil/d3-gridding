<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: Helvetica;
  font-size: 10px;
}
.point {
  fill: black;
}

rect, circle {
  fill: none;
  stroke: black;
  stroke-width: 1;
}
</style>
<body>
<!-- <script src="http://d3js.org/d3.v4.js"></script> -->
<script src="../node_modules/d3/build/d3.js"></script>
<script src="../build/d3-gridding.js"></script>
<script src="utils/utils.js"></script>
<script>

var width = 400,
    height = 300;

var data = [], nb_year = 4, nb_flow = 2, nb_product = 5;

d3.range(nb_year).map(function(y) {
  d3.range(nb_flow).map(function(f) {
    d3.range(nb_product).map(function(p) {
      d3.range(nb_product).map(function(c) {
        data.push({"year": y, "flow": f, "product": p, "cat": c});
      });
    });
  });
});

var params = [{
  "size": function() { return [width, height]; },
  "offset": function(d) { return [0, 0]; },
  "mode": "horizontal",
  "valueHeight": "__agg",
  "orient": "up",
  "padding": 5,
  "level": 0
}, {
  "size": function(d) { return [d.width, d.height]; },
  "offset": function(d) { return [d.x, d.y]; },
  "mode": "vertical",
  "valueHeight": "__agg",
  "orient": "up",
  "padding": 5,
  "level": 1
}, {
  "size": function(d) { return [d.width, d.height]; },
  "offset": function(d) { return [d.x, d.y]; },
  "mode": "vertical",
  "valueHeight": "__agg",
  "orient": "up",
  "padding": 5,
  "level": 1
}, {
  "size": function(d) { return [d.width, d.height]; },
  "offset": function(d) { return [d.x, d.y]; },
  "mode": "treemap",
  "padding": 2,
  "level": 1
}];

var svgSquares = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

function update() {

  //nested_data = d3.nest()
  //    .key(function(d, i) { return i; })
  //    .entries(data);

  i = 10;

  nested_data = generate_nesting_agg([
    {groupBy: "", fn: function(d) { return d.length}, accessor: function(d) { return d; }},
    {groupBy: "product", fn: function(d) {return i++; }, accessor: function(d) { return d.value; }, sortBy: "year"},
    {groupBy: "year", fn: function(d) {return Math.random(); }, accessor: function(d) { return d.value; }},
    {groupBy: "flow", fn: function(d) {return Math.random(); }, accessor: function(d) { return d.value; }},
    {groupBy: "cat", fn: function(d) {return Math.random(); }, accessor: function(d) { return d.value; }}
    ], "data");

  draw(svgSquares, nested_data[0], params, 0, "0_");

  svgSquares.selectAll(".index").remove();

    d3.selectAll(".square0_").remove();
    d3.selectAll(".square0__1_0").remove();
    d3.selectAll(".square0__1_1").remove();
    d3.selectAll(".square0__1_2").remove();
    d3.selectAll(".square0__1_3").remove();
    d3.selectAll(".square0__1_4").remove();

}

update();

</script>
