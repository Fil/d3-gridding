<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: Helvetica;
  font-size: 10px;
}
.point {
  fill: black;
}

rect, circle {
  fill: white;
  stroke: black;
  stroke-width: 1;
}
</style>
<body>
<!-- <script src="http://d3js.org/d3.v4.js"></script> -->
<script src="../node_modules/d3/build/d3.js"></script>
<script src="../build/d3-gridding.js"></script>
<script>


var width = 400,
    height = 300;

var gridding = d3.gridding()
  .size([width, height])
  .id(function(d, i) { return i; })
  .parentId(function(d) { return d.level == 0 ? null: d.level - 1; })
  .mode("tree");

var data = [{
  "size": function() { return [width, height]; },
  "offset": function(d) { return [0, 0]; },
  "mode": "vertical",
  "padding": 2,
  "level": 0
}, {
  "size": function(d) { return [d.width, d.height]; },
  "offset": function(d) { return [d.x, d.y]; },
  "mode": "vertical",
  "padding": 2,
  "level": 1
}, {
  "size": function(d) { return [d.width, d.height]; },
  "offset": function(d) { return [d.x, d.y]; },
  "mode": "diagonal",
  "padding": 2,
  "level": 2
}, {
  "size": function(d) { return [d.width, d.height]; },
  "offset": function(d) { return [d.x, d.y]; },
  "mode": "treemap",
  "padding": 2,
  "level": 3
}];

var griddingData = gridding(data);

var svgSquares = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

svgSquares.selectAll(".square")
    .data(griddingData, function(d) { return d.index; })
  .enter().append("rect")
    .attr("class", "square")
    .attr("width", function(d) { return d.width; })
    .attr("height", function(d) { return d.height; })
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })

svgSquares.selectAll(".index")
    .data(griddingData)
  .enter().append("text")
    .attr("class", "index")
    .style('text-anchor', 'middle')
    .style('dominant-baseline', 'central')
    .attr("transform", function(d) { return "translate(" + d.cx + "," + d.cy + ")"; })
    .text(function(d, i) { return d.__value; });

</script>
