
<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: Helvetica;
  font-size: 10px;
}
.point {
  fill: black;
}

rect, circle {
  fill: white;
  stroke: black;
  stroke-width: 1;
}
</style>
<body>
<!-- <script src="http://d3js.org/d3.v4.js"></script> -->
<script src="../node_modules/d3/build/d3.js"></script>
<script src="../build/d3-gridding.js"></script>
<script src="utils/utils.js"></script>
<script>

var width = 400,
    height = 300;

var data = [];

d3.range(10).map(function(d, i) {

  d3.range(2).map(function(e, j) {

    data.push({"index": i, "index2": j+1, "value": Math.floor(Math.random()*120 / 7), "prop": "static", "v": Math.random()});

  });
});

var params = [{
  "size": function() { return [width, height]; },
  "offset": function(d) { return [0, 0]; },
  "mode": "vertical",
  "valueHeight": "__agg",
  "orient": "up",
  "padding": 10,
  "level": 0
}, {
  "size": function(d) { return [d.width, d.height]; },
  "offset": function(d) { return [d.x, d.height-height]; },
  "mode": "vertical",
  "valueHeight": function(d) { return d["v"]; },
  "valueY": "index",
  "orient": "up",
  "padding": -7,
  "level": 1
}
];

var svgSquares = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

function update() {

  nested_data = generate_nesting_agg([
    {groupBy: "", fn: function(d) { return d.length}, accessor: function(d) { return d; }},
    {groupBy: "index", fn: d3.sum, accessor: function(d) { return d.value; }, sortBy: "year"}
    ], "data");

  draw(svgSquares, nested_data[0], params, 0, "0_");

  svgSquares.selectAll(".index").remove();

  svgSquares.selectAll(".square0_").remove();

}

update();

</script>
