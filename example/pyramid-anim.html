<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: Helvetica;
  font-size: 10px;
}
.point {
  fill: black;
}

rect, circle {
  stroke: black;
  stroke-width: 1;
}
</style>
<body>
<script src="http://d3js.org/d3.v4.js"></script>
<script src="../build/d3-gridding.js"></script>
<script>

var width = 400,
    height = 300;

var gridding = d3.gridding()
  .size([width, height]);

var svgPoints = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

var svgSquares = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

var color = d3.scaleLinear()
    .domain([0, 10])
    .range(["black", "white"]);

function generateData(n) {

  return d3.range(n).map(function(d, i) {
    return {x: d, y: i, r: Math.random(), index: i, group: i %10};
  });

}

function update(fn, n) {

  var data = generateData(n);

  fn();

  console.log("gridding(data)", gridding(data))

  var points = svgPoints.selectAll(".point")
    .data(gridding(data), function(d) { return d.index; });

  points.enter().append("circle")
    .attr("class", "point")
    .attr("r", 10)
    .attr("transform", function(d) { return "translate(" + d.cx + "," + d.cy + ")"; })
    .style("fill", function(d, i) { return color(d.index); })
    .style("fill-opacity", .8);

  points.exit().remove();

  points.transition().duration(duration).delay(function(d, i) { return (i * 10) / 100; })
    .attr("transform", function(d) { return "translate(" + d.cx + "," + d.cy + ")"; });

  var squares = svgSquares.selectAll(".square")
    .data(gridding(data), function(d) { return d.index; });

  squares.enter().append("rect")
    .attr("class", "square")
    .attr("width", function(d) { return d.width; })
    .attr("height", function(d) { return d.height; })
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .style("fill", function(d, i) { return color(d.index); })
    .style("fill-opacity", .8);

  squares.exit().remove();

  squares.transition().delay(function(d, i) { return i * 10; })
    .attr("width", function(d) { return d.width; })
    .attr("height", function(d) { return d.height; })
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

}

var timing = 0, duration = 500;

setTimeout(function() { update(function() { gridding.mode("pyramid").sort(d3.ascending).padding(10); }, 10); }, timing++ * duration);
setTimeout(function() { update(function() { gridding.mode("pyramid"); }, 20); }, timing++ * duration);
setTimeout(function() { update(function() { gridding.mode("pyramid"); }, 10); }, timing++ * duration);
setTimeout(function() { update(function() { gridding.mode("pyramid"); }, 5); }, timing++ * duration);


</script>
