<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: Helvetica;
  font-size: 10px;
}
.point {
  fill: black;
}

rect, circle, path {
  fill: none;
  stroke: black;
  stroke-width: 1;
}

* {
  font-family: sans-serif;
  font-weight: bold;
  letter-spacing: 1px;
}

</style>
<body>
<!-- <script src="http://d3js.org/d3.v4.js"></script> -->
<script src="../node_modules/d3/build/d3.js"></script>
<script src="../build/d3-gridding.js"></script>
<script src="utils/utils.js"></script>
<script>

var width = 400,
    height = 300;

var data = [];

d3.range(1).map(function(root) {
  d3.range(4).map(function(year) {
    d3.range(4).map(function(category) {
      data.push({"root": root, "year": year, "category": category});
    });
  });
});

var line = d3.line()
    .x(function(d) { return d.cx; })
    .y(function(d) { return d.cy; });

var params = [{
  "size": function() { return [width, height]; },
  "offset": function(d) { return [0, 0]; },
  "mode": "grid",
  "padding": 10,
  "level": 0
}, {
  "size": function(d) { return [d.width, d.height]; },
  "offset": function(d) { return [d.x, d.y]; },
  "mode": "grid",
  "padding": 2,
  "level": 1
}
];

var svgSquares = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

function update() {

  nested_data = generate_nesting(["", "year"], "data")

  grid = draw(svgSquares, nested_data[0], params, 0, "0_");

  svgSquares.selectAll("path")
      .data([nested_data[0].values.map(function(d) { return d.values; }).reduce(function(a, b) { return a.concat(b); })])
    .enter().append("path")
      .attr("d", line);

  // Look & fill https://bl.ocks.org/tomgp/47d151732913c6d1f74e
  svgSquares.selectAll(".index")
    .attr('stroke','#000')
    .attr('stroke-width',8)
    .attr('stroke-linejoin','round')
    .text(function(d, i) { return i; })

}

update();

</script>
